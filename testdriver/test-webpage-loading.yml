version: 4.1.27
steps:
  - prompt: Load the webpage.
    commands:
      - command: press-keys
        keys:
          - control
          - l
      - command: type
        text: https://example.com
      - command: press-keys
        keys:
          - enter
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: the text "Example Domain" is visible on the webpage
  - prompt: >-
      Assert that the logo is visible on the page.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the logo image is visible on the webpage
